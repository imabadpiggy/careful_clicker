<!DOCTYPE html>

<html style="height: 100%;">

<head>
    <title>Clicker, well, maybe?</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a7e9bb2054.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>



<body style="background-image: linear-gradient(#56445D, #006666);">

    <div id="exp_border"></div>
    <div id="exp_bar"></div>
    <div id="msg3">0</div>
    <div id="exp_max_msg">100</div>
    <font color="#000088">level</font>
    <div id="level_msg"> 1</div>

    <div id="core"><b><u><font align="center" size="20" color="#FFFFFF">Core Buttons</font></u></b></div>


    <div id="container">
        <div id="exp_btn">
            <div id="exp_info">
                <font color="#FFFFFF" size="1">?</font>
            </div>
        </div>

        <div id="ath_btn">
            <div id="ath_info">
                <font color="#FFFFFF" size="1">?</font>
            </div>
        </div>


        <div id="circle">


            <div id="info_container">
                <div id="info">
                    </font size="4">The Button, One and Only, Here's a Challenge, Beat the Game Without Clicking it. Click For Enjoyment
                    <div id="clicks">0</div>
                </div>


            </div>
            <div id="info_btn">
                <font color="#FFFFFF">?</font>
                </font>
            </div>
        </div>



        <div id="gem_btn">
            <div id="gem_info">
                <font color="#FFFFFF" size="1">?</font>
            </div>
        </div>
    </div>

    <div id="values">
        <div id="e-group">
            <i class="fa-regular fa-face-smile fa-fw" id="smile"></i>
            <h2 id="msg">0</h2>
        </div>

        <div id="g-group">
            <i class="fa-regular fa-gem fa-fw" id="gem"></i>
            <h2 id="gems">0</h2>
        </div>

        <div id="a-group">
            <i class="fa-solid fa-building-columns fa-fw" id="pillar"></i>
            <h2 id="msg2">0</h2>
        </div>
         
    </div>


    <div id="black_element"><i class="fa fa-gear" id="gear" style="font-size:60px;"></i></div>


    <div id="options_btn">
        <div id="arrow_prt_1"></div>
        <div id="arrow_prt_2"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
